  <script>
    var xmlns = "http://www.w3.org/2000/svg",
    xlinkns = "http://www.w3.org/1999/xlink"
  select = function(s) {
    return document.querySelector(s);
  },
  selectAll = function(s) {
    return document.querySelectorAll(s);
  },
  container = select('.container'),
  flameMask = select('#flameMask'),
  pContainer = select('.pContainer'),
    explosionParticleArray = []


//center the container cos it's pretty an' that
TweenMax.set(container, {
  position: 'absolute',
  top: '50%',
  left: '50%',
  xPercent: -50,
  yPercent: -50
})
TweenMax.set('svg', {
  visibility:'visible'
})



TweenMax.set('.flameGroup', {
  rotation:-13,
  y:15,
  transformOrigin:'50% 50%'
})
var tl = new TimelineMax();


var i = 100, p;
while (--i > -1) {

  p = document.createElementNS(xmlns, 'use');
  pContainer.appendChild(p);

  p.setAttributeNS(xlinkns, "xlink:href", '#dot');
  // p.setAttribute('class', "particle");
  

  // explosionParticleArray.push(p);
  //set the particles' transform origin to be in the middle
  TweenMax.set(p, {
    transformOrigin: '50% 50%',
    x:50,
    y:10,
    scaleX:2,
    scaleY:5
  })
        
        
var particleTl = new TimelineMax();
  particleTl.to(p, randomBetween(1, 4), {
          // paused:true,
          physics2D: {
            velocity: randomBetween(10, 70),
            angle: randomBetween(-80, -110),
            gravity: 0
          },

          scale:1,
          repeat:-1
        });
  
  tl.add(particleTl, i/20)        
        
}

tl.seek(100).timeScale(1.82)
